apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fake
  namespace: fake
spec:
  releaseName: fake
  chart:
    spec:
      chart: ./helm-chart
      sourceRef:
        kind: GitRepository
        name: fake
  interval: 3m
  values:
    replicaCount: 5
    ingress:
      enabled: true
      className: nginx
